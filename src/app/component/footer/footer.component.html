<div class="footer">
  <div class="footer-content h-100 d-flex justify-content-between align-items-center">
    <span class="items-count">
      {{length}} item{{ length > 1 ? 's' : '' }}
    </span>
    <div class="w-auto">
      <button class="filter-btn" type="button" *ngFor="let btn of filterButtons" [ngClass]="{active: btn.isActived}"
        (click)="filter(btn.type)">
        {{btn.label}}
      </button>
    </div>
    <button class="filter-btn clear-filter-btn" [ngClass]="{visible: hasCompleted$ | async}"
      (click)="clearCompleted()">Clear Completed</button>
  </div>
</div>
